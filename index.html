<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./design/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <title>Front Mentor | Where in the world?</title>
</head>

<body>
    <header>
        <div class="logo">Where in the world?</div>
        <div class="theme-toggle">
            <i class="far fa-moon"></i> Dark Mode
        </div>
    </header>
    <main class="container-body">
        <div class="top">
            <div class="search">
                <i class="fas fa-search"></i>
                <form onsubmit="searchCountry(event)">
                <input type="text" placeholder="Search for a country..." >
                </form>
            </div>
            <div class="region-list">
                Filter by Region<i class="fas fa-chevron-down arrow-down"></i>
                <div class="regions">
                    <div>All</div>
                    <div>Africa</div>
                    <div>Americas</div>
                    <div>Asia</div>
                    <div>Europe</div>
                    <div>Oceania</div>
                </div>
            </div>
        </div>

        <div class="countries"></div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
